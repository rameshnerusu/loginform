<div class="container-fluid">
    <div class="row">
      <div>
        <form [formGroup]="frmRegister" (ngSubmit)="onSubmit()">
          <div class="center">
            <h2 class="login">Login Form</h2>
            <mat-form-field>
              <mat-label>UserName</mat-label>
              <input matInput formControlName="Name">
            </mat-form-field><br><br>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="Password">
            </mat-form-field> <br><br>
             <mat-form-field>
              <mat-label>JobType</mat-label>
              <mat-select formControlName="Jobtype">
                <mat-option value="Software Engineer" >Software Engineer</mat-option>
                <mat-option value="Software Developer">Software Developer</mat-option>
                <mat-option value="Associate System Engineer">Associate System Engineer</mat-option>
                <mat-option value="Senior Software Engineer">Senior Software Engineer</mat-option>
              </mat-select>
            </mat-form-field> 
            
            <button mat-button color="accent" type="submit">Register</button>
            

          </div>
        </form>
      </div>
    </div>
  
  <br><br>

         <h2 class="details">Details</h2>
    
      <table mat-table [dataSource]="registeredentries" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element ">{{ element.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>password</th>
          <td mat-cell *matCellDef="let element">{{ element.Password }}</td>
        </ng-container>
        <ng-container matColumnDef="jobtype">
          <th mat-header-cell *matHeaderCellDef>jobtype</th>
          <td mat-cell *matCellDef="let element">{{ element.Jobtype }}</td>
        </ng-container>
        
        
        

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
      </table>
     
  </div>
