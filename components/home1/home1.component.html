<div class="container-fluid">
  <div class="row">
    <div >
      <form  [formGroup]="frmRegister"  (ngSubmit)="onSubmit()">
       <div class="center"> <mat-form-field>
        <mat-label>UserName</mat-label>
        <input matInput   formControlName="Name">
      </mat-form-field><br><br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput   formControlName="Password">
      </mat-form-field> <br><br>
      <mat-form-field>
        <mat-label>JobType</mat-label>
        <mat-select>
          <mat-option value="one">Software Engineer</mat-option>
          <mat-option value="two">Software Developer</mat-option>
          <mat-option value="three">Associate System Engineer</mat-option>
          <mat-option value="four">Senior Software Engineer</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button color="primary">Register</button>
    </div>
        
      
      </form>
    </div>
  </div>
</div>

<div>
  <div>
    <table mat-table [dataSource]="registeredentries" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>
      <ng-container matColumnDef="jobtype">
        <th mat-header-cell *matHeaderCellDef>Job Type</th>
        <td mat-cell *matCellDef="let element">{{ element.jobtype }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </div>
  
</div>
